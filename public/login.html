<html>
  <head>
    <meta charset='utf-8'>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <form method="login" action="/login">
          <input type="text" name="email" class="emailInput" value="email">
          <input type="text" name="password" class="passwordInput" value="password">
          <button class="loginButton">Login!</button>
      </form>
      <form method="signup" action="/signup">
          <input type="text" name="username" class="usernameInput" value="username">
          <input type="text" name="email" class="emailInput" value="email">
          <input type="text" name="password" class="passwordInput" value="password">
          <button class="signupButton">Sign Up!</button>
      </form>
      <script>
      function signup(e) {
        e.preventDefault();
        let data = {};
        data.name = document.querySelector(".usernameInput").value;
        data.email = document.querySelector(".emailInput").value;
        data.password = document.querySelector(".passwordInput").value;
        fetch("/signup", {
          method:"POST",
          body: JSON.stringify(data),
          headers: {'Content-Type': 'application/json'}
        }).then(function(response) {
          return response.text();
        }).then(function(text) {
          document.querySelector(".note").innerHTML = text;
        });
      }
      document.querySelector(".signupButton").addEventListener("click", signup);

      function login(e) {
        e.preventDefault();
        let data = {};
        data.email = document.querySelector(".emailInput").value;
        data.password = document.querySelector(".passwordInput").value;
        fetch("/login", {
          method:"POST",
          body: JSON.stringify(data),
          headers: {'Content-Type': 'application/json'}
        }).then(function(response) {
          return response.text();
        }).then(function(text) {
          document.querySelector(".note").innerHTML = text;
        });
      }
      document.querySelector(".loginButton").addEventListener("click", login);
    </script>
  </body>
</html>
